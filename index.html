<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="picturePanel"> 
        <img class="card-image" src="images/background3.jpg">
        <div class="logoPanel">
            <div class="logo">
                <img class="logo-image" src="images/logo.png">
            </div>
            <p class="logo-title"> Bomb </p>
        </div>
        <div class="shout-out">Photo by 
            <a href="https://unsplash.com/fr/@kpzhnv?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Damir Kopezhanov</a> on <a href="https://unsplash.com/s/photos/car-engine?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="formPanel">
        <div class="descriptionPanel">
            <h3 class="descriptionText">This is not a real online 
                service! You know you need something like this in your
                 life to help you realize your deepest dreams. 
                 Sign up now to get started. 
            </h3>
            <h3 class="descriptionText">You <i>know </i> you want to.</h3>
        </div>
            <div class="formFormPanel">
            <h3>Let's do this!</h3>
                <form id="myForm" action="example.com/path" method="post">
                    <div class="form-row">
                        <div class="form-row-element">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="form-row-element">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-row-element">
                            <label for="user_email">Email Address:</label>
                            <input type="email" id="user_email" name="email">
                        </div>
                        <div class="form-row-element">
                            <label for="phone_number">Phone Number:</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-row-element">
                            <label for="user_password">Password:</label>
                            <input type="password" id="user_password" name="password">
                        </div>
                        <div class="form-row-element">
                            <label for="user_password">Confirm password:</label>
                            <input type="password" id="user_password" name="password">
                        </div>
                    </div>

                </form>
            </div>
        <div class="buttonPanel">
            <button type="submit" form="myForm">Create Account</button>
            <p></p>
            <p>Already have an account? <a href="https://www.google.com">log in </a> </p>
        </div>
    </div>




      
</body>
</html>
