<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="picturePanel"> 
        <div class="logoPanel">
            <div class="logo"></div>
        </div>
    </div>
    <div class="formPanel">
        <div class="descriptionPanel">
            <h3 class="descriptionText">This is not a real online 
                service! You know you need something like this in your
                 life to help you realize your deepest dreams. 
                 Sign up now to get started. You <i>know </i> you want to.
                
                
            </h3>
        </div>
        <div class="formPanel">
            <div class="formFormPanel">
            <h3>Let's do this</h3>
                <form action="example.com/path" method="post">

                    <div class="form-row">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                    </div>

                    <div class="form-row">
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>

                    <div class="form-row">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password">
                        <label for="user_password">Confirm password:</label>
                        <input type="password" id="user_password" name="password">
                    </div>

                </form>
            </div>
        </div>
        <div class="buttonPanel">

        </div>
    </div>

</body>
</html>
